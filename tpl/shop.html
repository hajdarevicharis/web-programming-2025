<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperial - where timeless clothing and bold sunglasses define your legacy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-3 col-lg-4 pb-4">
              <div class="d-flex">
                <select class="form-control form-control-md" id="item-type">
                  <option>Sunglasses</option>
                  <option>Glasses</option>
                </select>
              </div>
            </div>
            <div class="col-md-3 col-lg-4 pb-4">
              <div class="d-flex">
                <select class="form-control form-control-md" id="sort-type">
                  <option>Featured</option>
                  <option>Most popular</option>
                  <option>A to Z</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 pb-4">
              <form
                action=""
                method="get"
                class="modal-content modal-body border-0 p-0"
              >
                <div class="input-group mb-2">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="search-input"
                    name="search-input"
                    placeholder="Search ..."
                  />
                  <button
                    type="button"
                    class="input-group-text bg-success text-light"
                    id="search-btn"
                  >
                    <i class="fa fa-fw fa-search text-white"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
       
          <main>
            <div class="row shop-body_sunglasses"></div>
            <div class="row shop-body_glasses"></div>
          </main>
        </div>
      </div>
    </div>
 

    <section class="bg-light py-5">
      <div class="container my-4">
        <div class="row text-center py-3">
          <div class="col-lg-6 m-auto">
            <h1 class="h1">Our Brands</h1>
            <p>
              We're thrilled to team up with a variety of fantastic brands,
              creating dynamic partnerships that thrive on shared values and
              mutual success.
            </p>
          </div>
          <div class="col-lg-9 m-auto tempaltemo-carousel">
            <div class="row d-flex flex-row">
    
              <div class="col-1 align-self-center">
                <a
                  class="h1"
                  href="#multi-item-example"
                  role="button"
                  data-bs-slide="prev"
                >
                  <i class="text-light fas fa-chevron-left"></i>
                </a>
              </div>
            
              <div class="col">
                <div
                  class="carousel slide carousel-multi-item pt-2 pt-md-0"
                  id="multi-item-example"
                  data-bs-ride="carousel"
                >
                
                  <div class="carousel-inner product-links-wap" role="listbox">
                    <div class="carousel-item active">
                      <div class="row">
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/brand_01.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/brand_02.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/brand_03.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/brand_04.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                      </div>
                    </div>
                  

                    <div class="carousel-item">
                      <div class="row">
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/chanel.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/dior.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/dolce-gabana.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/gucci.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                      </div>
                    </div>
                  

                    <div class="carousel-item">
                      <div class="row">
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/north-face.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/puma.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/reebok.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                        <div class="col-3 p-md-5">
                          <a href="#"
                            ><img
                              class="img-fluid brand-img"
                              src="assets/img/logos/umbro.png"
                              alt="Brand Logo"
                          /></a>
                        </div>
                      </div>
                    </div>
                 
                  </div>
                </div>
              </div>

              <div class="col-1 align-self-center">
                <a
                  class="h1"
                  href="#multi-item-example"
                  role="button"
                  data-bs-slide="next"
                >
                  <i class="text-light fas fa-chevron-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/shop.js"></script>
  </body>
</html>
