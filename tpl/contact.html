<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperial - where timeless clothing and bold sunglasses define your legacy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid bg-light py-5">
      <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contact Us</h1>
        <p>
          We welcome any inquiries, feedback, or collaboration opportunities.
          Feel free to reach out to us via the contact form below or directly
          through the provided email address.
        </p>
      </div>
    </div>

    <div class="container py-5">
      <div class="row py-5">
        <form
          class="col-md-9 m-auto"
          id="contact-form"
          method="post"
          role="form"
        >
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="inputname">Name</label>
              <input
                type="text"
                class="form-control mt-1"
                id="name"
                name="contact-name"
                placeholder="Name"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="inputemail">Email</label>
              <input
                type="email"
                class="form-control mt-1"
                id="email"
                name="contact-email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputsubject">Subject</label>
            <input
              type="text"
              class="form-control mt-1"
              id="subject"
              name="contact-subject"
              placeholder="Subject"
            />
          </div>
          <div class="mb-3">
            <label for="inputmessage">Message</label>
            <textarea
              class="form-control mt-1"
              id="message"
              name="contact-message"
              placeholder="Message"
              rows="8"
            ></textarea>
          </div>
          <div class="row">
            <div class="col text-end mt-2">
              <button type="submit" class="btn btn-success btn-lg px-3">
                Let's Talk
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <script src="assets/js/contact.js"></script>
  </body>
</html>
